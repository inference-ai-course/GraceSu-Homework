<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #conversation { margin-bottom: 2em; }
        .user { color: #0074D9; }
        .assistant { color: #2ECC40; }
        audio { display: block; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Voice Chatbot</h1>
    <div id="conversation">
        <h2>Conversation Memory</h2>
        <div id="history"></div>
    </div>
    <form id="audioForm">
        <label for="audioInput">Upload audio file:</label>
        <input type="file" id="audioInput" name="file" accept="audio/*">
        <button type="submit">Send</button>
    </form>
    <div style="margin: 1em 0;">
        <button id="micBtn">ðŸŽ¤ Record</button>
        <span id="micStatus"></span>
    </div>
    <div id="responseAudio"></div>

    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
