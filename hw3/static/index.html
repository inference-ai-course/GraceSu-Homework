<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #conversation { margin-bottom: 2em; }
        .user { color: #0074D9; }
        .assistant { color: #2ECC40; }
        audio { display: block; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Voice Chatbot</h1>
    <div id="conversation">
        <h2>Conversation</h2>
        <div id="history"></div>
    </div>
    <form id="audioForm">
        <label for="audioInput">Upload audio file:</label>
        <input type="file" id="audioInput" name="file" accept="audio/*">
        <button type="submit">Send</button>
    </form>

    <div id="inputAudio">
        <h3>Input Audio</h3>
        <audio id="inputAudioPlayer" controls autoplay></audio>
    </div>

    <div id="responseAudio">
        <h3>Response Audio</h3>
        <div id="responseAudioContent"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
